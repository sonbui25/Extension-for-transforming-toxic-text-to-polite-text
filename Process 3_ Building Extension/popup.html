<!DOCTYPE html>
<html>
<head>
    <title>Lịch Sự Hóa Văn Bản</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 250px;
            padding: 10px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .status {
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Extension Lịch Sự Hóa</h1>
    <div>
        <label for="toggleFilter">Bật/tắt chức năng lọc</label>
        <input type="checkbox" id="toggleFilter">
    </div>
    <div id="status" class="status">
        Trạng thái: <b>Tắt</b>
    </div>
    <script src="popup.js"></script>
</body>
</html>
